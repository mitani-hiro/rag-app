name: Deploy to AWS App Runner

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  AWS_REGION: us-east-1

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR Public
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Set environment name
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "name=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          else
            echo "name=dev" >> $GITHUB_OUTPUT
          fi

      - name: Build, tag, and push Docker image
        id: build-image
        env:
          ECR_REGISTRY: public.ecr.aws/h7f0r1p2
          ECR_REPOSITORY: rag-app
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build \
            --build-arg DATABASE_ENABLED=false \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update App Runner service
        env:
          ENV_NAME: ${{ steps.env.outputs.name }}
        run: |
          SERVICE_ARN=$(aws apprunner list-services --query "ServiceSummaryList[?ServiceName=='rag-app-${ENV_NAME}'].ServiceArn" --output text)
          if [ -n "$SERVICE_ARN" ] && [ "$SERVICE_ARN" != "None" ]; then
            aws apprunner start-deployment --service-arn $SERVICE_ARN
            echo "Deployment started for service: $SERVICE_ARN"
          else
            echo "Service not found. Please deploy infrastructure first using the 'Deploy Infrastructure' workflow."
            exit 1
          fi

      - name: Wait for deployment
        env:
          ENV_NAME: ${{ steps.env.outputs.name }}
        run: |
          SERVICE_ARN=$(aws apprunner list-services --query "ServiceSummaryList[?ServiceName=='rag-app-${ENV_NAME}'].ServiceArn" --output text)
          echo "Waiting for deployment to complete..."
          for i in {1..30}; do
            STATUS=$(aws apprunner describe-service --service-arn $SERVICE_ARN --query "Service.Status" --output text)
            echo "Status: $STATUS"
            if [ "$STATUS" = "RUNNING" ]; then
              echo "Deployment successful!"
              SERVICE_URL=$(aws apprunner describe-service --service-arn $SERVICE_ARN --query "Service.ServiceUrl" --output text)
              echo "Service URL: https://$SERVICE_URL"
              exit 0
            elif [ "$STATUS" = "OPERATION_IN_PROGRESS" ]; then
              echo "Deployment in progress..."
              sleep 20
            else
              echo "Current status: $STATUS, waiting..."
              sleep 10
            fi
          done
          echo "Deployment timed out"
          exit 1

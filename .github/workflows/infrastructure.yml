name: Deploy Infrastructure (CDK)

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'CDK action to perform'
        required: true
        default: 'deploy'
        type: choice
        options:
          - deploy
          - diff
          - destroy
      environment:
        description: 'Environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  AWS_REGION: us-east-1

permissions:
  id-token: write
  contents: read

jobs:
  cdk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: infra/package-lock.json

      - name: Install CDK dependencies
        working-directory: infra
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: CDK Bootstrap (first time only)
        if: github.event.inputs.action == 'deploy'
        working-directory: infra
        run: npx cdk bootstrap --context environmentName=${{ github.event.inputs.environment }}
        continue-on-error: true

      - name: CDK Diff
        if: github.event.inputs.action == 'diff'
        working-directory: infra
        run: npx cdk diff --context environmentName=${{ github.event.inputs.environment }}

      - name: CDK Deploy
        if: github.event.inputs.action == 'deploy'
        working-directory: infra
        run: npx cdk deploy --require-approval never --context environmentName=${{ github.event.inputs.environment }}

      - name: CDK Destroy
        if: github.event.inputs.action == 'destroy'
        working-directory: infra
        run: npx cdk destroy --force --context environmentName=${{ github.event.inputs.environment }}
